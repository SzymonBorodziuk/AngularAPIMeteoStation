<div class="main">

    <div class="nav">
        <input class="nav__input" placeholder="PODAJ MIASTO!" #city>
        <button class="nav__btn" (click)="getService(city.value)">Pokaż dane!</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Miejscowość</th>
                <th>Temperatura</th>
                <th>Temperatura Odczuwalna</th>
                <th>Temperatura Minimalna</th>
                <th>Temperatura Maksymalna</th>
                <th>Ciśnienie</th>
                <th>Wilgotność</th>
            </tr>
        </thead>
        <tbody *ngFor="let record of records">
            <td>{{record.name}}</td>
            <td>{{record.main.temp}}</td>
            <td>{{record.main.feels_like}}</td>
            <td>{{record.main.temp_min}}</td>
            <td>{{record.main.temp_max}}</td>
            <td>{{record.main.pressure}}</td>
            <td>{{record.main.humidity}}</td>
        </tbody>
    </table>
</div>
